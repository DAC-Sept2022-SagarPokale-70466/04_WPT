<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuary addEventListener</title>
</head>

<body>

    <input type="button" id="btn" value="Click Me">

    <div id="mydiv" style="height: 100px ; width: 100px; background-color: yellow;">
    
        My Div

    </div>







    <script src="jquery-3.6.1.js"></script>

    <script>

        $("#btn").click( () => {
            $("#mydiv").css("background-color", "red")
                        .css("height", "250px")
                        .css("width", "250px");
        })


        // OR

        // $("#myDiv1").css("background-color", "red").css("height", "200px").css("width", "200px");

        // $("#myDiv1").css({"background-color": "red",
        //                    "height": "200px",
        //                    "width": "200px"});
       

        

    </script>
</body>

</html>
