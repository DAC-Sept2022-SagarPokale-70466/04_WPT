        //  AJAX 

        $("#btn").click(() => {
            $.ajax({
                url: "https://reqres.in/api/users",
                method: "GET",
                contentType: "application/JSON",
                success: (result) => {
                    var people = result.data;

                    people.map((person) => {
                        $("#myTable").append(
                            `<tr>
                                <td>${person.id}</td>
                                <td>${person.first_name}</td>
                                <td>${person.last_name}</td>
                                <td>${person.email}</td> 
                                <td><img src=${person.avatar}></img></td>                              
                                </tr>`);
                    })
                },
                error: () => {
                    console.log("Error In your Code");
                }
            })
        });
