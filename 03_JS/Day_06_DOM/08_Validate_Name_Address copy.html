<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Validation</title>
</head>

<body>
    <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" id="txtName">
                <div id="errorName" style="color: red;"></div>
            </td>
        </tr>

        <tr>
            <td>Address</td>
            <td>
                <input type="text" id="txtAddress">
                <div id="errorAddress" style="color: red;"></div>
            </td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="button" value="Click Here" onclick="Execute()">
            </td>
        </tr>

    </table>

    <script>
        function Execute(){

            validate("txtName","errorName","Enter Your Name" );
            validate("txtAddress", "errorAddress" ,"Enter Address Please")
        }


        function validate(id, errorid, msg){

            // Validation for Name
            var txtName = document.getElementById(id);
            var errorName = document.getElementById(errorid);

            if(txtName.value != ""){
                errorName.innerText = "";
                console.log(txtName.value);
            }
            else{
                errorName.innerText = msg;
            }

        }

    </script>
</body>

</html>
