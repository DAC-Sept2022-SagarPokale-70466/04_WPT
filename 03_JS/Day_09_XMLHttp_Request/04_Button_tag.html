<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Tag</title>
</head>

<body>
    <!-- We can Put anthing inside the button tag act as container -->
    <button onclick="DoSomething()">
        <table>
            <tr>
                <td>Get the Current Market Stat</td>
                <td>
                    <canvas id="myCanvas" style="height: 50px; width:100%; "></canvas>
                </td>
            </tr>
        </table>
    </button>

    <script>

        function DoSomething() {
            alert("Current Marekt is at 45677");
        }
        var x = 0;
        var y = 0;
        var x1 = 0;
        var y1 = 0;
        function Start() {
            window.setInterval(Draw, 100);
        }
        function Draw() {
            var refToMyCanvas = document.getElementById("myCanvas");
            var refToDimensions = refToMyCanvas.getContext("2d")
            refToDimensions.lineWidth = 1;
            // debugger;

            refToDimensions.moveTo(x, y);
            x1 = x + 2;
            y1 = Math.floor(Math.random() * 100);

            refToDimensions.lineTo(x1, y1);
            refToDimensions.stroke();
            x = x1;
            y = y1;

        }

        Start();
    </script>

</body>

</html>
